/:
  controller: Main
  action: default
  name: app_home

/404:
  controller: Main
  action: page404

/utilisateur:
  controller: User
  action: default

/ajout-d-un-utilisateur:
  controller: User
  action: add

/afficher-un-utilisateur:
  controller: User
  action: show

/afficher-les-utilisateurs:
  controller: User
  action: showAll


/register:
  controller: Security
  action: register
  name: app_register

/login:
  controller: Security
  action: login
  name: app_login

/login/oauth:
  controller: Security
  action: loginOAuth
  name: app_login_oauth

/logout:
  controller: Security
  action: logout

/admin:
