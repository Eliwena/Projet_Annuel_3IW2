<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membres - Administration</title>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
    <!-- FONT AWESOME -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet">
    <!-- DATATABLES -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/jq-3.3.1/dt-1.10.23/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/jq-3.3.1/dt-1.10.23/datatables.min.js"></script>
    <!-- STYLE -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <main>
        <section id="sign-in-global">
            <div id="sign-in">
                <img class="logo-img" src="images/logoSiteSignIn.svg" alt="Administration">
                <h1>Connectez-vous!</h1>
                <form action="" method="get" class="form-sign-in">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Indiquez ici votre email" required>
                    <label for="password">Mot de passe:</label>
                    <input type="password" name="password" id="password" placeholder="Indiquez ici votre mot de passe" required>
                    <small><a id="forgetPwd" href="#">Mot de passe oublié?</a></small>
                    <button class="cta-button" type="submit" value="Se connecter">Se connecter</button>
                    <a href="#">Retour</a>
                </form>
            </div>
            <div id="sign-up">
                <a href="#" class="cta-button--bigger">Créez un compte</a>
            </div>
        </section>
    </main>
</body>
</html>
